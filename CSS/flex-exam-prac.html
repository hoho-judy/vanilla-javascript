<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-exam-prac</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        header {
            background: #3955bb;
            color:#fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
        }
        ul {
            display: flex;
        }
        li {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </header>
</body>
</html>
