<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨알림</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>날씨검색</h1>
            <select name="weather-select" id="weather-select">
                <option value="seoul">서울</option>
                <option value="incheon">인천</option>
                <option value="suwon">수원</option>
                <option value="daegu">대구</option>
                <option value="busan">부산</option>
                <option value="daejeon">대전</option>
                <option value="ulsan">울산</option>
                <option value="sokcho">속초</option>
                <option value="gwangju">광주</option>
                <option value="jeju">제주도</option>
            </select>
        </header>
        <section class="main-section">
            <div class="info">
                <p class="city">도시명</p>
                <p class="temperature">
                    <span class="temperature-data">26.5</span>&deg;C
                </p>
                <p class="weather-icon">
                    <img src="" alt="1">
                </p>
                <p class="details">
                    <span class="feel">체감<span class="feel-data">27.5</span>&deg;C</span>
                    <span class="wind">초속<span class="wind-data">3.09</span>m/s</span>
                </p>
            </div>
            <img id="spinner" src="" alt="2">
        </section>
    </div>
    <script src="js/weather.js"></script>
</body>

</html>
